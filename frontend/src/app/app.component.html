<div class="content" role="main">
  <div class="container-fluid text-bg-secondary">
    <div class="row"><br></div>
    <div class="row">
      <div class="col"></div>
      <div class="col-8 badge bg-dark">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe id="iframePlayer" class="embed-responsive-item" width="100%" height="500" allowfullscreen></iframe>
        </div>

      </div>
      <div class="col-3 badge text-center">
        <div class="container-fluid">
          <div class="row">
            <form>
              <div class="input-group" width="100%">
                <span id="searchAnimeFieldAddon" class="input-group-text">
                  <input type="image" src="../../node_modules/bootstrap-icons/icons/search.svg" value="Search"
                    (click)="onSubmitButtonClick()">
                  <input id="searchAnimeField" type="search" placeholder="Search Anime"
                    aria-label="Search Anime Field Addon" aria-describedby="searchAnimeFieldAddon"
                    [(ngModel)]="animeName" [ngModelOptions]="{standalone: true}">
                </span>
              </div>
            </form>
          </div>
          <div class="row"><br></div>
          <div class="container-fluid text-center text-bg-success">
            <div class="row">
              <div class="col">
                <nav class="navbar navbar">
                  <div class="container-fluid">
                    <div class="btn-group" role="group" aria-label="Anime Selection Button Group">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#selectAnimeNavbar" aria-controls="selectAnimeNavbar" aria-expanded="false"
                        aria-label="Toggle Anime Selection">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <button class="btn badge text-bg-secondary" type="button">
                        <span class="text-capitalize"> {{animeName}} </span>
                      </button>
                      <button class="btn badge text-bg-dark" type="button">
                        <span> Episode:{{currentEpisode}} </span>
                      </button>
                      <div hidden>
                        <button class="btn text-bg-dark text-center" type="button">
                          <span> Provider:<br> # {{providerNumber}} </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </nav>
                <div id="selectAnimeNavbar" class="collapse">
                  <div class="container-fluid">
                    <div class="row"></div>
                    <div class="row">
                      <div class="d-grid gap-2 mx-auto">
                        <div *ngFor="let item of episodeNumbers;let i = index" (click)="selectEpisode(i)">
                          <button class="btn btn-light badge fs-6 text-uppercase" type="button">
                            {{animeName}} - Episode {{i + 1}}
                          </button>
                        </div>
                        <div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row text-bg-secondary"><br></div>
    <div class="row text-bg-secondary"><br></div>

    <footer>
      <div class="container-fluid text-bg-secondary">
        <div class="row text-left text-bg-info"> Assets used: </div>
        <div class="row text-bg-info">
          <div class="col">
            <a href="https://www.iconfinder.com/icons/7663483/social_video_crunchyroll_icon" target="_blank">
              Crunchyroll Logo</a>
          </div>
          <div class="col">
            <a href="https://www.pngaaa.com/detail/1810332" target="_blank">
              KissAnime Sticker</a>
          </div>
          <div class="col">
            <a href="https://www.pngaaa.com/detail/4817376" target="_blank">
              App Icon</a>
          </div>
        </div>
      </div>
    </footer>
