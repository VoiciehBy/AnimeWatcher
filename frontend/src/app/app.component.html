<div class="content" role="main">
  <div class="container-fluid text-bg-secondary">
    <div class="row"><br></div>
    <div class="row">
      <div class="col"></div>
      <div class="col-8 badge bg-dark">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe id="iframePlayer" class="embed-responsive-item" width="100%" height="660" allowfullscreen></iframe>
        </div>

      </div>
      <div class="col-3 badge text-center">
        <div class="container-fluid">
          <div class="row">
            <form id="searchAnimeForm">
              <div class="input-group" width="100%">
                <span class="input-group-text" id="searchAnimeFieldAddon">
                  <input id="searchSubmitButton" type="image" src="../../node_modules/bootstrap-icons/icons/search.svg"
                    value="Search"
                    (click)="onSubmitButtonClick()"><!--ng-click="ctrl.setEpisodeCount(ctrl.setEpisodeCount)">-->
                  <input id="searchAnimeField" type="search" style="width: 80%" placeholder="Search Anime"
                    aria-label="Search Anime Field Addon" aria-describedby="searchAnimeFieldAddon"
                    [(ngModel)]="animeName" [ngModelOptions]="{standalone: true}">
                  <input id="animeEpisodeField" type="number" min="1" style="width: 20%"
                    placeholder="Pick Anime Episode Number" aria-label="Pick Anime Episode Number"
                    aria-describedby="animeEpisodeFieldAddon" [(ngModel)]="currentEpisode"
                    [ngModelOptions]="{standalone: true}">
                </span>
              </div>
            </form>
          </div>
          <div class="row"><br></div>
          <div class="container-fluid text-center text-bg-success">
            <div class="row">
              <div class="col">
                <nav class="navbar navbar">
                  <div class="container-fluid">
                    <div class="btn-group" role="group" aria-label="Anime Selection Button Group">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#selectAnimeNavbar" aria-controls="selectAnimeNavbar" aria-expanded="false"
                        aria-label="Toggle Anime Selection">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <button type="button" class="btn badge text-bg-secondary">
                        <span id="animeNameSpan" class="text-capitalize">
                          {{animeName}}
                        </span>
                      </button>
                      <button type="button" class="btn badge text-bg-dark">
                        <span id="currentEpisodeSpan">
                          Episode:
                          {{currentEpisode}}
                        </span>
                      </button>
                      <!--<button
                                                            type="button"
                                                            class="btn text-bg-dark text-center">
                                                            <div id="providerNumber"
                                                                    hidden>
                                                                    Provider:
                                                                    <br>
                                                                    #
                                                                    {{ctrl.providerNumber}}
                                                            </div>
                                                    </button>-->
                    </div>
                  </div>
                </nav>
                <div class="collapse" id="selectAnimeNavbar">
                  <div class="container-fluid">
                    <div class="row"></div>
                    <div class="row">
                      <table class="table table-hover">
                        <tr *ngFor="let item of [].constructor(episodeCount);let i = index" (click)="select(i)"
                          [ngClass]="{'rowSelected': currentEpisode === i}">
                          <td>
                            <h1 class="badge fs-6 text-bg-light text-uppercase">
                              Episode
                              {{i + 1}}
                            </h1>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
<div class="row text-bg-secondary"><br></div>
<div class="row text-bg-secondary"><br></div>

      </div>
      <div class="col">
        <a href="https://www.pngaaa.com/detail/4817376" target="_blank">GogoAnimeTV
          Sticker</a>
      </div>
    </div>
  </div>
</footer>
