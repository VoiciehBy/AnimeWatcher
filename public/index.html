<!DOCTYPE html>
<html lang="eng" ng-app="animewatcher">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="author" content="VoiciehBy">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <title>Anime Watcher by VoiciehBy</title>
        <base href="./">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="Ctrl as ctrl">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                        <a class="navbar-brand">AnimeWatcher</a>
                        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                                class="navbar-toggler" aria-controls="navbarMain" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                                Menu
                        </button>
                        <div class="collapse navbar-collapse" id="navbarMain">
                                <ul class="navbar-nav gap-2">
                                        <li class="nav-item active">
                                                <a class="nav-link" href="#"></a>
                                        </li>
                                        <li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link"
                                                                href="https://github.com/VoiciehBy/AnimeWatcher"
                                                                target="_blank">
                                                                <span>
                                                                        <img src="node_modules/bootstrap-icons/icons/github.svg"
                                                                                class="object-fit-fill">
                                                                </span>
                                                                AnimeWatcher
                                                        </a>
                                                </button>
                                        </li>
                                        <li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link" href="https://nodejs.org/" target="_blank">
                                                                <span>
                                                                        <img src="node_modules/bootstrap-icons/icons/hexagon-fill.svg"
                                                                                class="object-fit-fill">
                                                                </span>
                                                                NodeJs
                                                        </a>
                                                </button>
                                        </li>
                                        <li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link" href="https://getbootstrap.com/"
                                                                target="_blank">
                                                                <span>
                                                                        <img src="node_modules/bootstrap-icons/icons/bootstrap.svg"
                                                                                class="object-fit-fill">
                                                                </span>
                                                                Bootstrap 5.3.1
                                                        </a>
                                                </button>
                                        </li>
                                        <li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link" href="https://www.pngaaa.com/"
                                                                target="_blank">
                                                                <span>
                                                                        <img src="node_modules/bootstrap-icons/icons/image-fill.svg"
                                                                                class="object-fit-fill">
                                                                </span>
                                                                PngAAA
                                                        </a>
                                                </button>
                                        </li>
                                        <!--<li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link"
                                                                href="https://www.crunchyroll.com/videos/anime"
                                                                target="_blank">
                                                                <span><img alt="CRUNCHYROLL_LOGO"
                                                                                src="../assets/img/Crunchyroll_Logo.svg"
                                                                                width="16" height="16">
                                                                </span>
                                                                Crunchyroll
                                                        </a>
                                                </button>
                                        </li>-->
                                        <li class="nav-item active">
                                                <button class="badge rounded-pill text-bg-light text-center">
                                                        <a class="nav-link"
                                                                href="https://kissanime.org.ru/AnimeListOnline"
                                                                target="_blank">
                                                                <span><img alt="HAYATE_MIKU"
                                                                                src="../assets/img/Hayate_Miku.png"
                                                                                width="16" height="16">
                                                                </span>
                                                                KissAnime
                                                        </a>
                                                </button>
                                        </li>
                                </ul>
                        </div>
                </div>
        </nav>
        <div class="container-fluid text-bg-secondary">
                <div class="row"><br></div>
                <div class="row">
                        <div class="col"></div>
                        <div class="col-8 badge bg-dark">
                                <div class="embed-responsive embed-responsive-4by3">
                                        <iframe id="iframePlayer" class="embed-responsive-item" width="100%"
                                                height="660" allowfullscreen></iframe>
                                </div>
                        </div>
                        <div class="col-3 badge text-center">
                                <div class="container-fluid">
                                        <div class="row">
                                                <form id="searchAnimeForm">
                                                        <div class="input-group" width="100%">
                                                                <span class="input-group-text"
                                                                        id="searchAnimeFieldAddon"><input
                                                                                id="searchSubmitButton" type="image"
                                                                                src="node_modules/bootstrap-icons/icons/search.svg"
                                                                                value="Search">
                                                                        <div>
                                                                                <input id="searchAnimeField"
                                                                                        type="search" style="width: 80%"
                                                                                        placeholder="Search Anime"
                                                                                        aria-label="Search Anime Field Addon"
                                                                                        aria-describedby="searchAnimeFieldAddon"
                                                                                        ng-model="ctrl.animeName">
                                                                                <input id="animeEpisodeField"
                                                                                        type="number" min="1"
                                                                                        style="width: 20%"
                                                                                        placeholder="Pick Anime Episode Number"
                                                                                        aria-label="Pick Anime Episode Number"
                                                                                        aria-describedby="animeEpisodeField"
                                                                                        ng-model="ctrl.episodeNumber">
                                                                </span>
                                                        </div>
                                                </form>
                                        </div>
                                        <div class="row"><br></div>
                                        <div class="container-fluid text-center text-bg-success">
                                                <div class="row">
                                                        <div class="col"><button class="badge">a</button></div>
                                                        <div id="animeName" class="col text-capitalize">
                                                                Anime name: <br>
                                                                {{ctrl.animeName}}
                                                        </div>
                                                        <div id="episodeNumber" class="col">
                                                                Episode: <br>
                                                                # {{ctrl.episodeNumber}}
                                                        </div>
                                                        <!--<div id="providerNumber" class="col" hidden>
                                                                Provider: <br>
                                                                # {{ctrl.providerNumber}}
                                                        </div>-->
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="col"></div>
        </div>
        <div class="row text-bg-secondary"><br></div>
        <div class="row text-bg-secondary"><br></div>
        </div>
        <footer>
                <div class="container-fluid text-bg-secondary">
                        <div class="row text-left text-bg-info">
                                Assets used:</div>
                        <div class="row">
                                <div class="col">
                                        <a href="https://www.iconfinder.com/icons/7663483/social_video_crunchyroll_icon"
                                                target="_blank">Crunchyroll
                                                Logo</a>
                                </div>
                                <div class="col">
                                        <a href="https://www.pngaaa.com/detail/1810332" target="_blank">KissAnime
                                                Sticker</a>
                                </div>
                                <div class="col">
                                        <a href="https://www.pngaaa.com/detail/4817376" target="_blank">GogoAnimeTV
                                                Sticker</a>
                                </div>
                        </div>
        </footer>

        <script>

        </script>

        <script src="js/index.js"> </script>
        <script src="../renderer.js"> </script>
</body>

</html>
